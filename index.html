  $(function() {
      $(".calculatorButtons").on("mouseover", function(){
        $(this).css("color", "black");

        $(this).removeAttr('style');
      }).on("click", function(){
        displayString.setValue($(this).text());

      var storedValue;
      var displayString = {
          displayValue: "",

          setValue: function(value){
               if(isNaN(Number(value)) === false){
                   //console.log(value);
                   for(var i = 8; i > 0; i--){
                    //    if(this.displayValue[i] == 0){
                    //        this.displayValue = value;
                    //    }

                    //    else{
                    //        this.displayValue[i+1] = this.displayValue[i];
                    //        this.displayValue[i] = value;
                    //    }
                    this.displayValue[i+1] = this.displayValue[i];
                    this.displayValue[i] = value;
                   }
                    this.displayValue += value;
                    this.displayValue = this.displayValue.substring(this.displayValue.length-7, this.displayValue.length);
                    
                }
                else{

                       this.displayValue= 0;
                   
                }
                updateDisplay();
          },

          getValue: function(){
              return this.displayValue;
          }
      };

      function updateDisplay(){
          var digits = displayString.getValue().split('').reverse().join('');
          var displayScreen =  [].reverse.call($("#display-screen").children()).each(function(i){
              $(this).html(digits[i]);
              console.log(digits);
          });
          
      }

      //console.log(displayDigits);
  });
